# ==============================================================
# Docker Compose — N-Tier + Redis + Load Balancing (Fixed Syntax)
# ==============================================================

services:
  # === Database (Tier 3b) ===
  db:
    image: postgres:16-alpine
    container_name: taskboard-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-taskboard_db}
      POSTGRES_USER: ${POSTGRES_USER:-taskboard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taskboard123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-taskboard} -d $${POSTGRES_DB:-taskboard_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskboard-ntier

  # === Redis Cache (Tier 3a) ===
  redis:
    image: redis:7-alpine
    container_name: taskboard-redis
    restart: unless-stopped
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - taskboard-ntier

  # === App Server (Tier 2) — SCALABLE! ===
  app:
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-taskboard_db}
      - DB_USER=${DB_USER:-taskboard}
      - DB_PASSWORD=${DB_PASSWORD:-taskboard123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_TTL=60
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e 'fetch(\"http://localhost:3000/api/health\").then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))'"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - taskboard-ntier

  # === Nginx Load Balancer (Tier 1) ===
  nginx:
    image: nginx:alpine
    container_name: taskboard-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - taskboard-ntier

# === Networks & Volumes (ต้องอยู่นอก services) ===
networks:
  taskboard-ntier:
    driver: bridge

volumes:
  postgres_data:
    name: taskboard-postgres-data