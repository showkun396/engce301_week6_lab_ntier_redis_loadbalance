# === 1. Upstream ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö App Nodes (‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß ‡πÅ‡∏Ñ‡πà‡∏•‡∏ö listen ‡∏≠‡∏≠‡∏Å) ===
upstream app_servers {
    server app:3000;
    # ‡∏´‡πâ‡∏≤‡∏°‡πÉ‡∏™‡πà listen ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ!
    keepalive 32;
}

server {
    listen 80;
    # ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå SSL ‡∏à‡∏£‡∏¥‡∏á‡πÜ ‡πÉ‡∏´‡πâ Comment ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏Ç‡πâ‡∏≤‡∏á‡∏•‡πà‡∏≤‡∏á‡∏ô‡∏µ‡πâ‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö
    # listen 443 ssl; 
    
    server_name localhost;

    # ‡∏£‡∏∞‡∏ö‡∏∏ Root directory ‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
    root /usr/share/nginx/html;
    index index.html;

    # API Proxy
    location /api/ {
        proxy_pass http://app_servers;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header X-Served-By $upstream_addr always;
    }

    # Static Files
    location / {
        try_files $uri $uri/ /index.html;
    }
}